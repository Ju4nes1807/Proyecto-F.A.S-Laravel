<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - F.A.S</title>
  <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="imagenes/Logo.png" alt="Logo" width="80" class="mb-2">
      <h3 class="text-primary">F.A.S</h3>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <!-- Formulario -->
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="usuario@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rol</label>
        <select id="rol" class="form-select" required>
          <option value="">Seleccione...</option>
          <option value="entrenador">Entrenador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <div id="mensaje" class="text-danger text-center mt-3" style="display:none;">
      Usuario o contraseña incorrectos.
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
