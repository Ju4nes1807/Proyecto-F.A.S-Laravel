<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión - Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <header>
            <div class="navbar navbar-expand bg-primary lg-4 shadow">
                <a href="landinpage.html">
                    <img src="imagenes/Logo.png" alt="" class="img-fluid me-2" style="width: 70px; height: 70px;"></a>
                <p class="navbar-brand text-light fs-2 shadow">F.A.S</p>
                <div class="collapse navbar-collapse" id="navNavbarDropdown">
                    <ul class="navbar-nav ms-auto"><a href="#" class="nav-link text-light shadow"></a>
                        <li class="nav-item"><a href="#" class="nav-link text-light shadow">Regresar</a></li>
                </div>
            </div>

        </header>
    </div>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
                <h4 class="card-title mt-2">Inicio de Sesión</h4>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Ingrese su usuario"
                        required>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" name="clave" class="form-control" id="clave" placeholder="********" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="mt-3 text-center">
                    <a href="#" class="small text-muted">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <div>
        <footer class="bg-warning py-3 mt-auto">
    <div class="container d-flex align-items-center">
      <img src="imagenes/Logo.png" alt="Logo" class="me-2" width="60" />
      <span class="text-dark">© Football Association System. Todos los derechos reservados.</span>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim().toLowerCase();
    const clave = document.getElementById("clave").value.trim();

    if (usuario === "" || clave === "") {
      alert("Por favor, completa todos los campos.");
      return;
    }

    if (usuario === "jugador" && clave === "1234") {
      localStorage.setItem("logueado", "true");
      window.location.href = "index.html";
    } else {
      alert("Credenciales inválidas. Solo los jugadores pueden iniciar sesión.");
    }
  });
</script>
<script>
  function cerrarSesion() {
    localStorage.removeItem("logueado");
    window.location.href = "login.html";
  }
</script>
</body>


</html>
